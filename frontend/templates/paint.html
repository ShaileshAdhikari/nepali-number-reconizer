{% include "base.html" %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <body onload="pencil()">
        <p><h2 id="title">Nepali Digit Recognizeh</h2></p>
        <p><table>
            <tr>
            <td>
                <canvas id="paint" width="100" height="100" style="border: 5px solid #000000;"></canvas>
            </td>
            </tr>
        </table></p>
        <fieldset id="colorset">
            <button id="save" onclick="identify()">Identify</button>
            <button id="resettool" type="button" style="height: 25px; width: 100px;" onclick="reset()">Reset</button>
        </fieldset>
        <h1 id="resultHolder">

        </h1>
        <div id="divClassTable">
        <table>
            <tr>
                <th> Number </th>
                <th> Probability Score </th>
            </tr>
            <tr>
                <td> Zero </td> <td id="score_zero"></td>
            </tr>
            <tr>
                <td> One </td> <td id="score_one"></td>
            </tr>
            <tr>
                <td> Two </td> <td id="score_two"></td>
            </tr>
            <tr>
                <td> Three </td> <td id="score_three"></td>
            </tr>
            <tr>
                <td> Four </td> <td id="score_four"></td>
            </tr>
            <tr>
                <td> Five </td> <td id="score_five"></td>
            </tr>
            <tr>
                <td> Six </td> <td id="score_six"></td>
            </tr>
            <tr>
                <td> Seven </td> <td id="score_seven"></td>
            </tr>
            <tr>
                <td> Eight </td> <td id="score_eight"></td>
            </tr>
            <tr>
                <td> Nine </td> <td id="score_nine"></td>
            </tr>
        </table>
        </div>
        <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
        <script src=" {{ url_for('static', filename='script.js') }}"></script>
{% endblock %}

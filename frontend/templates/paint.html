{% include "base.html" %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <body onload="pencil()">
        <p><h2 id="title">Nepali Digit Recognizeh</h2></p>
        <p><table>
            <tr>
            <td>
                <canvas id="paint" width="100" height="100" style="border: 5px solid #000000;"></canvas>
            </td>
            </tr>
        </table></p>
        <fieldset id="colorset">
            <button id="save" onclick="identify()">Identify</button>
            <button id="resettool" type="button" style="height: 25px; width: 100px;" onclick="reset()">Reset</button>
            </fieldset>
    {% if prediction %}
        <h1>{{ prediction }}</h1>
    {% endif %}
            <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
            <script src=" {{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
